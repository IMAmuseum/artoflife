<svg style='stroke:green; fill:none; stroke-width:{{stroke_width}}; stroke-opacity:0.33;' width='{{ width }}' height='{{ height }}' xmlns="http://www.w3.org/2000/svg" version="1.1">

	{% for rect in rects %}
	<rect x="{{ rect.x }}" y="{{ rect.y }}" width="{{ rect.w }}" height="{{ rect.h }}"/>
	{% endfor %}

</svg>